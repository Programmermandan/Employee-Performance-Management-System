  <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h3 class="display-4 fw-bold text-body-emphasis">Review Form</h3>
     
    <!-- Wrapper container -->
    <div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Employee Name</label>
        <input class="form-control" id="name" type="text" placeholder="Employee Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="name">Reviewer Name</label>
        <input class="form-control" id="name" type="text" placeholder="Reviewer Name" />
      </div>
      
      <!-- Goal and score-->
      <div class="mb-3">
        <label class="form-label" for="goal">Goal</label>
        <textarea class="form-control" id="goal" type="text" placeholder="Goal description" style="height: 4rem;"></textarea>
        <label class="form-label" for="scores">Score</label>
        <input class="form-control" id="score" type="text" placeholder="Score out of 10" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="comments">Comments</label>
        <textarea class="form-control" id="comments" type="text" placeholder="Comments" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
    </form>
</div>
